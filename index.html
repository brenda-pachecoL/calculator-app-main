<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>

<body>
  <!-- caja que contine todo -->
  
  <div class="container">
    <!-- primera caaja -->
    <div class="header-calulator">
      <p>calc</p>
      <div class="themes-containeer">
        <P>1 2 3</P>
        <div class="toggle">
          <p>THEMES</p>
          <input type="checkbox" name="boton" id="boton">
          <label for="boton"></label>
        </div>
      </div>
    </div>
    <!-- caja de en medio -->
    <div class="result-container">
      <P>RESULTADO</P>
    </div>
    <!-- caja de los bottones -->
    <div class="button-container">
      <div class="calculadora-up">
        <button class="buton">7</button>
        <button class="buton">8</button>
        <button class="buton">9</button>
        <button class="buton">DEL</button>
        <button class="buton">4</button>
        <button class="buton">5</button>
        <button class="buton">6</button>
        <button class="buton">+</button>
        <button class="buton">1</button>
        <button class="buton">2</button>
        <button class="buton">3</button>
        <button class="buton">-</button>
        <button class="buton">.</button>
        <button class="buton">0</button>
        <button class="buton">/</button>
        <button class="buton">x</button>
        <button class="buton">RESET</button>
        <button class="buton">=</button>
      </div>
    </div>
  </div>

</body>
</html>
