<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <header>
      <div>
        <p>CALC</p>
      </div>
      <div class="toggle">
        <input type="checkbox" name="boton" id="boton">
        <label for="boton"></label>
      </div>
 </header>
 <main>
  <table class="calculadora">
    <tr>
      <td colspan="4"><span id="resultado">resultados</span></td>
    </tr>
    <tr class="container-button">
      <td><button id="siete">7</button></td>
      <td><button id="ocho">8</button></td>
      <td><button id="nueve">9</button></td>
      <td><button id="del">DEL</button></td>
    </tr>
    <tr class="container-button">
      <td><button id="cuatro">4</button></td>
      <td><button id="cinco">5</button></td>
      <td><button id="seis">6</button></td>
      <td><button id="mas">+</button></td>
    </tr>
    <tr class="container-button">
      <td><button id="uno">1</button></td>
      <td><button id="dos">2</button></td>
      <td><button id="tres">3</button></td>
      <td><button id="menos">-</button></td>
    </tr>
    <tr class="container-button">
      <td><button id="punto">.</button></td>
      <td><button id="cero">0</button></td>
      <td><button id="entre">/</button></td>
      <td><button id="multiplica">x</button></td>
    </tr>
    <tr class="container-button">
      <td><button id="reset">RESET</button></td>
      <td><button id="igual">=</button></td>
    </tr>
  </table>
 </main>
      
     
    
  

</body>
</html>
