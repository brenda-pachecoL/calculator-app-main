<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body onload="init();">
  <!-- caja que contine todo -->
  
  <div class="container">
    <!-- primera caaja -->
    <div class="header">
      <p class="title">calc</p>
      <div class="themes-container">
          <P>THEME</P>
        <div class="toggle">
           <p>1 2 3</p>
           <input type="checkbox" name="boton" id="boton">
            <label for="boton"></label>
        </div>
      </div>
    </div>
    <!-- caja de en medio -->
    <div class="result-container">
      <span id="resultado"> </span>
    </div>
    <!-- caja de los bottones -->
    <div class="buttons-container">
      <div class="calculadora-up">
        <button class="btn-number" value="7" >7</button>
        <button class="btn-number" value="8">8</button>
        <button class="btn-number" value="9">9</button>
        <button class="btn-number blue" value="delete">DEL</button>
        <button class="btn-number" value="4">4</button>
        <button class="btn-number" value="5">5</button>
        <button class="btn-number" value="6">6</button>
        <button class="btn-number" value="+">+</button>
        <button class="btn-number" value="1">1</button>
        <button class="btn-number" value="2">2</button>
        <button class="btn-number" value="3">3</button>
        <button class="btn-number" value="-">-</button>
        <button class="btn-number" value=".">.</button>
        <button class="btn-number" value="0">0</button>
        <button class="btn-number" value="/">/</button>
        <button class="btn-number" value="*">x</button>
        <button class="btn-down blue" value="reset" >RESET</button>
        <button class="btn-down" value="=">=</button>
      </div>
    </div>
  </div>
  <script src="./functions.js"></script>

</body>
</html>
