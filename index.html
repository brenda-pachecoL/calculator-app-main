<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <!-- caja que contine todo -->
  
  <div class="container">
    <!-- primera caaja -->
    <div class="header">
      <p class="title">calc</p>
      <div class="themes-container">
          <P>THEME</P>
        <div class="toggle">
           <p>1 2 3</p>
           <input type="checkbox" name="boton" id="boton">
            <label for="boton"></label>
        </div>
      </div>
    </div>
    <!-- caja de en medio -->
    <div class="result-container">
      <span id="resultado"> </span>
    </div>
    <!-- caja de los bottones -->
    <div class="buttons-container">
      <div class="calculadora-up">
        <button class="btn-number" >7</button>
        <button class="btn-number" id="ocho">8</button>
        <button class="btn-number" id="nueve">9</button>
        <button class="btn-number blue" id="eliminar">DEL</button>
        <button class="btn-number" id="cuatro">4</button>
        <button class="btn-number" id="cinco">5</button>
        <button class="btn-number" id="seis">6</button>
        <button class="btn-number" id="suma">+</button>
        <button class="btn-number" id="uno">1</button>
        <button class="btn-number" id="dos">2</button>
        <button class="btn-number" id="tres">3</button>
        <button class="btn-number" id="resta">-</button>
        <button class="btn-number" id="punto">.</button>
        <button class="btn-number" id="cero">0</button>
        <button class="btn-number" id="dividir">/</button>
        <button class="btn-number" id="multiplicacion">x</button>
        <button class="btn-down blue" id="reiniciar" >RESET</button>
        <button class="btn-down" id="igual">=</button>
      </div>
    </div>
  </div>
  <script src="./functions.js"></script>

</body>
</html>
