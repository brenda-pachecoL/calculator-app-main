<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <!-- caja que contine todo -->
  <div class="container">
    <!-- primera caaja -->
    <div class="calc-up">
      <p>calc</p>
      <div class="temas"></div>
    </div>
    <!-- caja de en medio -->
    <div class="result-cont"></div>
    <!-- caja de los bottones -->
    <div class="button-cont"></div>
  </div>
</body>
<body>
  <header>
      <div>
        <p>CALC</p>
      </div>
      <div class="toggle">
        <input type="checkbox" name="boton" id="boton">
        <label for="boton"></label>
      </div>
 </header>
 <main>
   <div class="calculadora-up">
     <button class="buton">7</button>
     <button class="buton">8</button>
     <button class="buton">9</button>
     <button class="buton">DEL</button>
     <button class="buton">4</button>
     <button class="buton">5</button>
     <button class="buton">6</button>
     <button class="buton">+</button>
     <button class="buton">1</button>
     <button class="buton">2</button>
     <button class="buton">3</button>
     <button class="buton">-</button>
     <button class="buton">.</button>
     <button class="buton">0</button>
     <button class="buton">/</button>
     <button class="buton">x</button>
     <button class="buton">RESET</button>
     <button class="buton">=</button>
   </div>
  <table class="calculadora">
    <tr>
      <td colspan="4"><span id="resultado">resultados</span></td>
    </tr>
    <tr class="container-button">
      <td><button id="siete">7</button></td>
      <td><button id="ocho">8</button></td>
      <td><button id="nueve">9</button></td>
      <td><button id="del">DEL</button></td>
    </tr>
    <tr class="container-button">
      <td><button id="cuatro">4</button></td>
      <td><button id="cinco">5</button></td>
      <td><button id="seis">6</button></td>
      <td><button id="mas">+</button></td>
    </tr>
    <tr class="container-button">
      <td><button id="uno">1</button></td>
      <td><button id="dos">2</button></td>
      <td><button id="tres">3</button></td>
      <td><button id="menos">-</button></td>
    </tr>
    <tr class="container-button">
      <td><button id="punto">.</button></td>
      <td><button id="cero">0</button></td>
      <td><button id="entre">/</button></td>
      <td><button id="multiplica">x</button></td>
    </tr>
    <tr class="container-button">
      <td><button id="reset">RESET</button></td>
      <td><button id="igual">=</button></td>
    </tr>
  </table>
 </main>
      
     
    
  

</body>
</html>
