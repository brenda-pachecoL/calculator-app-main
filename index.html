<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <!-- caja que contine todo -->
  
  <div class="container">
    <!-- primera caaja -->
    <div class="header-calulator">
      <p>calc</p>
      <div class="themes-containeer">
          <P>1 2 3</P>
        <div class="toggle">
           <p>THEMES</p>
           <input type="checkbox" name="boton" id="boton">
            <label for="boton"></label>
        </div>
      </div>
    </div>
    <!-- caja de en medio -->
    <div class="result-container">
      <P>RESULTADO</P>
    </div>
    <!-- caja de los bottones -->
    <div class="button-container">
      <div class="calculadora-up">
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button" value="">DEL</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" value="+">+</button>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="-">-</button>
        <button class="button" value=".">.</button>
        <button class="button" value="0">0</button>
        <button class="button" value="/">/</button>
        <button class="button" value="*">x</button>
        <button class="button-down" value="">RESET</button>
        <button class="button-down" value="=">=</button>
      </div>
    </div>
  </div>
  

</body>
</html>
