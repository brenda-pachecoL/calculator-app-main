<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body onload="init();">
    <!-- caja que contine todo -->
  
    <div class="container">
      <div class="header">
        <p class="title">calc</p>
        <div class="themes-container">
          <P>THEME</P>
          <div class="toggle">
            <p>1 2 3</p>
            <input type="checkbox" name="boton" id="boton">
            <label for="boton"></label>
          </div>
        </div>
      </div>
      <div id="appgBg">

        <form name="calculator">
          <div class="result-container">
            <input class="resultado" type="textfield" name="ans" value="" autocomplete="off" readonly >
          </div>
          <div class="buttons-container">
           <div class="calculadora-up"> 
             <input class="btn-number" type="button" value="7"onclick="document.calculator.ans.value+='7'" >
             <input class="btn-number" type="button" value="8" onclick="document.calculator.ans.value+='8'">        
             <input class="btn-number" type="button" value="9" onclick="document.calculator.ans.value+='9'">
             <input class="btn-number blue" type="button" value="DEL" onclick="document.calculator.ans.value+=''">
             <input class="btn-number" type="button" value="4" onclick="document.calculator.ans.value+='4'">
             <input class="btn-number" type="button" value="5" onclick="document.calculator.ans.value+='5'">
             <input class="btn-number" type="button" value="6" onclick="document.calculator.ans.value+='6'">
             <input class="btn-number" type="button" value="+" onclick="document.calculator.ans.value+='+'">
             <input class="btn-number" type="button" value="1" onclick="document.calculator.ans.value+='1'">
             <input class="btn-number" type="button" value="2" onclick="document.calculator.ans.value+='2'">
             <input class="btn-number" type="button" value="3" onclick="document.calculator.ans.value+='3'">
             <input class="btn-number" type="button" value="-" onclick="document.calculator.ans.value+='-'">
             <input class="btn-number" type="button" value="." onclick="document.calculator.ans.value+='.'">
             <input class="btn-number" type="button" value="0" onclick="document.calculator.ans.value+='0'">
             <input class="btn-number" type="button" value="/" onclick="document.calculator.ans.value+='/'">
             <input class="btn-number" type="button" value="x" onclick="document.calculator.ans.value+='*'">
             <input class="btn-down blue" type="reset" value="RESET">
             <input class="btn-down" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
           </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./functions.js"></script>
  </body>
</html>
